<!-- HTML5 Mobile Template -->
<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Worktime Calculator</title>
	<link rel="stylesheet" href="jquery-mobile/jquery.mobile-1.4.5.min.css" />
	<style>
		label { padding-top: 0.5rem;}
		.box { display: flex; flex-direction: row; justify-content: space-between; align-items: center; }
		input[type="time"] { flex-grow: 2; }
	</style>
	<script src="scripts/jquery-1.11.1.min.js"></script>
	<script src="jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
	<script src="scripts/js.cookie.min.js">	</script>
</head>

<body>
	<div data-role="page" id="page1">
		<div data-role="header">
			<h1 style="margin: 0">Worktime Calculator v1.1</h1>
		</div>
		<div data-role="main" class="ui-content">

			<textarea id="text_input" placeholder="Text from Jo In's script"></textarea>
			<input type="submit" id="text_submit_btn" value="Fill with text">
			<input type="submit" id="time_reset_btn" value="Reset">

			<form id="form">
				<div class="box">
					<label for="mon_start">Mon Start</label>
					<input type="time" name="mon_start" id="mon_start" value="10:00">
					<button style="width: fit-content" id="mon_start_now">Now</button>
				</div>
				<div class="box">
					<label for="mon_end">Mon End</label>
					<input type="time" name="mon_end" id="mon_end" value="19:00">
					<button style="width: fit-content" id="mon_end_now">Now</button>
				</div>
				<div>
					<p id="mon_result"></p>
				</div>

				<div class="box">
					<label for="tue_start">Tue Start</label>
					<input type="time" name="tue_start" id="tue_start" value="10:00">
					<button style="width: fit-content" id="tue_start_now">Now</button>
				</div>
				<div class="box">
					<label for="tue_end">Tue End</label>
					<input type="time" name="tue_end" id="tue_end" value="19:00">
					<button style="width: fit-content" id="tue_end_now">Now</button>
				</div>
				<div>
					<p id="tue_result"></p>
				</div>

				<div class="box">
					<label for="wed_start">Wed Start</label>
					<input type="time" name="wed_start" id="wed_start" value="10:00">
					<button style="width: fit-content" id="wed_start_now">Now</button>
				</div>
				<div class="box">
					<label for="wed_end">Wed End</label>
					<input type="time" name="wed_end" id="wed_end" value="19:00">
					<button style="width: fit-content" id="wed_end_now">Now</button>
				</div>
				<div>
					<p id="wed_result"></p>
				</div>

				<div class="box">
					<label for="thu_start">Thu Start</label>
					<input type="time" name="thu_start" id="thu_start" value="10:00">
					<button style="width: fit-content" id="thu_start_now">Now</button>
				</div>
				<div class="box">
					<label for="thu_end">Thu End</label>
					<input type="time" name="thu_end" id="thu_end" value="19:00">
					<button style="width: fit-content" id="thu_end_now">Now</button>
				</div>
				<div>
					<p id="thu_result"></p>
				</div>

				<div class="box">
					<label for="fri_start">Fri Start</label>
					<input type="time" name="fri_start" id="fri_start" value="10:00">
					<button style="width: fit-content" id="fri_start_now">Now</button>
				</div>
				<div class="box">
					<label for="fri_end">Fri End</label>
					<input type="time" name="fri_end" id="fri_end" value="19:00">
					<button style="width: fit-content" id="fri_end_now">Now</button>
				</div>
				<div>
					<p id="fri_result"></p>
				</div>
				
				
				<input type="submit" id="submit_btn" value="Calculate">
			</form>

			<p id="result"></p>

			<hr>

			<div>
				<label>Remaining holiday</label>
				<input type="number" value="0" step="0.5" id="remain_holiday">
			</div>

		</div>
		<div data-role="footer" style="padding: 0.7em;">
			<div>
				<a href="mailto://wocho@yonsei.ac.kr" style="text-decoration:none; color: #333">
					<span>wocho@yonsei.ac.kr</span>
				</a>
				<a href="https://github.com/raikuma/calc-worktime" target="_blank">
					<img src="images/github-mark.svg" style="float: right; height: 1.3em">
				</a>
			</div>
		</div>
	</div>

	<script src="scripts/worktime.js"></script>
</body>

</html>
